<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小智同学 - 小学生智能助手</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-text">
                    <h1>小智同学</h1>
                    <p class="subtitle">小学生智能学习助手</p>
                </div>
            </div>
            <div class="status">
                <span class="status-dot"></span>
                <span class="status-text">在线</span>
            </div>
        </header>

        <div class="chat-container">
            <div class="welcome-message">
                <div class="welcome-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="welcome-text">
                    <h3>你好！我是小智同学 👋</h3>
                    <p>我可以帮你解答小学各科问题，包括语文、数学、英语、科学等。有什么问题尽管问我吧！</p>
                    <div class="quick-questions">
                        <button class="quick-btn" data-question="今天有什么有趣的科学知识？">🔬 科学知识</button>
                        <button class="quick-btn" data-question="帮我解一道数学题：25×4等于多少？">🧮 数学题</button>
                        <button class="quick-btn" data-question="用英语怎么说'你好'？">🇬🇧 英语学习</button>
                        <button class="quick-btn" data-question="讲一个成语故事">📚 语文知识</button>
                    </div>
                </div>
            </div>

            <div id="chatMessages" class="chat-messages">
                <!-- 聊天消息将在这里动态显示 -->
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="输入你的问题，例如：什么是光合作用？"
                    autocomplete="off"
                >
                <button id="sendBtn" class="btn-send">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="hint">
                <p>💡 提示：可以问我作业题、知识点、或者任何好奇的问题！</p>
            </div>
        </div>

        <footer>
            <p>专为中国小学生设计 • 安全友好的学习环境</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
